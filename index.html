<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity environment="preset: yavapai; dressingAmount:500;skyColor:#EE5D6C"></a-entity>
    <!-- Strt of house -->
    <a-cylinder id="floor" position="0 0 0" radius="7.5" color="brown" height="0.1"></a-cylinder>
    <a-box id="box1" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  .2" color="pale blue"></a-box>
    <a-box id="box2" position="0  1.473  -4.907" rotation="0  0  0" scale="10  3  .2" color="pale blue"></a-box>
    <a-box id="box3" position="5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  .2" color="pale blue"></a-box>
    <a-box id="box4" position="-5.049  1.454  -0.008" rotation="0  -90  0" scale="10  3  .2" color="pale blue"></a-box>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="silver"></a-cylinder>
    <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="silver"></a-cylinder>
    <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110"
      color="silver"></a-box>
    <a-box id="roof_left" position="-2.599  4.3321  -0.017 " rotation="28.433  -90  0" scale="10.931 0.20  6.130"
      color="silver"></a-box>
    <a-plane id="art1" src="images/frog.jpg" scale="2 2 0.05" rotation="0 0 0" position="-0.162 1.934 -4.792"></a-plane>
    <a-plane id="art2" src="images/shreck.png" scale="2 2 0.05" rotation="0 0 0" position="3.444 1.934 -4.744"></a-plane>




  </a-scene>
</body>

</html>
